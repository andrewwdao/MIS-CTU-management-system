<!DOCTYPE HTML>
<html>

<head>
	<!-- For the media query -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
	<link type="text/css" rel="stylesheet" href="login.css">
	<title>Login - MIS</title>
</head>

<body>
	<div class="row">
		<div class="form-container">
			<img class="logo" src="logo.jpg">
			<form class="login-form" action="#">
				<div class="login-form-field">
					<input autocomplete="off" class="inp" placeholder="Username" type="text" name="username">
					<span class="focus-border-bot"></span>
				</div>
				<br><br>

				<div class="login-form-field">
					<input autocomplete="off" class="inp" placeholder="Password" type="password" name="password">
					<span class="focus-border-bot"></span>
				</div>
				<br><br>

				<input class="btn login-btn" type="submit" value="Log in">
			</form>
		</div>
	</div>

</body>

</html>
